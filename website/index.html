<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal </title>
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="headline">
    Weather Journal App
  </div>
  <div class ="zipcode">
    <label for="zip">Enter Zipcode here : </label>
    <input type="text" id="zip" placeholder="enter zip code here">
    <div class="message">
      <span id="invalid"></span>  
    </div>
  </div>
  <div class ="feel">
    <label for="feelings">How are you feeling today? : </label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="60"></textarea>
    <br> <br>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript" ></script>
</body>
</html>
